<div class="p-3 d-flex flex-column gap-2 ">
	<iframe
		#legacyFrame
		src="assets/simulator/intersection.html"
		style="width: 100%; height: 80vh"
	></iframe>
  <div class="position-absolute d-flex gap-3" style="left: 68vmin; top: 10vmin">
    <button class="mat-elevation-z2" mat-flat-button color="secondary" (click)="startStopSim()">
      <mat-icon [class.text-warning]="states.isStopped" [class.text-danger]="!states.isStopped">{{states.isStopped ? 'play_arrow' : 'pause'}}</mat-icon>
      {{states.isStopped ? 'Start' : 'Stop'}}
    </button>
    <button class="mat-elevation-z2" mat-flat-button color="warn" (click)="restartSim()">Restart</button>
  </div>
</div>
